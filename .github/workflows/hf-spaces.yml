name: Sync to Hugging Face Spaces

on:
    push:
        branches:
            - main
    workflow_dispatch:

jobs:
    sync-to-spaces:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
              with:
                  fetch-depth: 0
                  lfs: true

            - name: Push to HF Spaces
              run: git push https://jacoblincool:$HF_TOKEN@huggingface.co/spaces/JacobLinCool/tiktoken-calculator main
              env:
                  HF_TOKEN: ${{ secrets.HF_TOKEN }}
